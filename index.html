<!DOCTYPE html>
<html>
  <head>
    <title>Remote Input</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
  </head>
  <body>
    
    <script src="/socket.io/socket.io.js"></script>

    Select Instance:
    <select value="alpha" id="sel"></select>

    <script>
      var socket = io();

      socket.on("identify", () => {
        socket.emit("controller");
        socket.emit("instances");
      });

      socket.on("instanceList", (instances) => {
        let select = document.getElementById("sel");
        instances.forEach((instanceName) => {
          select.appendChild(new Option(instanceName,instanceName));
        });
      });

      document.addEventListener('keydown', (event) => {
        if (event.key === "Escape") { event.keyCode = 27; }
        socket.emit("input",document.getElementById("sel").value,event.keyCode,true);
      });

      document.addEventListener('keyup', (event) => {
        if (event.key === "Escape") { e.keyCode = 27; }
        socket.emit("input",document.getElementById("sel").value,event.keyCode,false);
      });

    </script>
  </body>
</html>
